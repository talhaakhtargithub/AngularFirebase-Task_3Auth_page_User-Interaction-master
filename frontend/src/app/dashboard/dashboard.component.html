<div class="dashboard">
  <h1>Dashboard</h1>

  <div class="filter-section">
    <!-- Session Selection -->
    <select [(ngModel)]="selectedSession" class="filter-select col-md-5">
      <option value="" disabled selected>Select Session</option>
      <option *ngFor="let session of sessions" [value]="session">{{ session }}</option>
    </select>

    <!-- Time Selection -->
    <select [(ngModel)]="selectedTime" class="filter-select col-md-5">
      <option value="" disabled selected>Select Time</option>
      <option value="week">Week</option>
      <option value="month">Month</option>
      <option value="year">Year</option>
    </select>

    <!-- Filter Button -->
    <button (click)="applyFilter()" class="filter-button">Filter</button>
  </div>

  <div class="stats-section">
    <!-- Student Attendance -->
    <div class="card student-attendance-card">
      <h3>Student Attendance</h3>
      <div class="chart-container">
        <canvas baseChart
          [data]="studentAttendanceData"
          [options]="studentAttendanceOptions"
          [type]="studentAttendanceChartType">
        </canvas>
      </div>
    </div>

    <!-- Teacher Attendance -->
    <div class="card teacher-attendance-card">
      <h3>Teacher Attendance</h3>
      <div class="chart-container">
        <canvas baseChart
          [data]="teacherAttendanceData"
          [type]="teacherAttendanceChartType">
        </canvas>
      </div>
    </div>

    <!-- Course Assessment -->
    <div class="card course-assessment-card">
      <h3>Course Assessment</h3>
      <div class="chart-container">
        <canvas baseChart
          [data]="courseAssessmentData"
          [type]="courseAssessmentChartType">
        </canvas>
      </div>
    </div>

    <!-- Emotion Assessment -->
    <div class="card emotion-assessment-card">
      <h3>Emotion Assessment</h3>
      <div class="chart-container">
        <canvas baseChart
          [data]="emotionData"
          [type]="emotionChartType">
        </canvas>
      </div>
    </div>

    <!-- Individual Student Assessment -->
    <div class="card individual-assessment-card">
      <h3>Individual Student Assessment</h3>
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Semester</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.id }}</td>
            <td>{{ student.semester }}</td>
            <td>{{ student.attendance }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
